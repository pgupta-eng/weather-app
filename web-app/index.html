<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <center><div class="app-title"> Weather</div></center>
        <div class="notification"></div>
            <div class="weather-container">
                <div class="weather-icon"><img src="icons/unknown.png" alt="weather"></div>
                <div class="temperature-value"><p>- *<span>C</span></p></div>
                <div class="temperature-description"><p>-</p></div>
                <div class="location"><p>-</p></div>
             </div>
    </div>
</body>
<script src="app.js"></script>
</html>
